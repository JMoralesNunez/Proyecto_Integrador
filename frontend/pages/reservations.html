<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ordexx</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ea4c7975d5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/frontend/styles/styles.css" />
  </head>
  <body>
    <div class="index-container">
      <aside>
        <h2 class="aside-title">Ordexx</h2>
        <div class="menu gap-2">
          <h6 class="menu-title">Gestión</h6>
          <a class="btn" href="./index.html" role="button"
            ><i class="fa-solid fa-chart-line" style="color: #8c7d73"></i>
            Resumen</a
          >
          <a class="btn" href="./reservations.html" role="button"
            ><i class="fa-solid fa-calendar-days" style="color: #8c7d73"></i>
            Reservas
          </a>
          <a class="btn" href="./orders.html" role="button"
            ><i class="fa-solid fa-bag-shopping" style="color: #8c7d73"></i>
            Pedidos
          </a>
          <a class="btn" href="./menu.html" role="button"
            ><i class="fa-solid fa-utensils" style="color: #8c7d73"></i> Menu
          </a>
        </div>
      </aside>
      <div class="principal-container">
        <nav class="navbar">
          <h4>Dashboard - Ordexx</h4>
        </nav>
        <main>
          <div class="main-header-reservations">
            <div class="main-header-content">
              <h1 class="main-title">Gestión de reservas</h1>
              <h6 class="main-subtitle">
                Administra todas las reservas del restaurante
              </h6>
            </div>
            <div class="main-header-button">
              <button
                type="button"
                class="orange-btn btn"
                data-bs-toggle="modal"
                data-bs-target="#add-reservation"
              >
                <i class="fa-solid fa-plus"></i>
                Nueva reserva
              </button>
            </div>
          </div>
          <div class="main-content">
            <div class="reservations-card-filter card">
              <div class="reservations-card-body card-body">
                <h4>Filtros</h4>
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    aria-label=""
                    placeholder="Buscar por cliente o ID de reserva"
                    aria-describedby="inputGroup-sizing-lg"
                    id = "searchReservation"
                  />
                  <button type="button" class="btn create-btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </div>
              </div>
            </div>
            <div id="reservationsContainer" class="reservations-card card">
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- modal -->
    <div
      class="modal fade"
      id="add-reservation"
      tabindex="-1"
      aria-labelledby="add-reservation"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="add-reservation">Nueva reserva</h1>
            <p></p>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Cliente *</span>
              <input
                type="text"
                class="form-control"
                aria-label="client"
                aria-describedby="basic-addon1"
              />
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Teléfono *</span>
              <input
                type="tel"
                class="form-control"
                aria-label="phone"
                aria-describedby="basic-addon1"
              />
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Fecha *</span>
              <input
                type="date"
                class="form-control"
                aria-label="date"
                aria-describedby="basic-addon1"
              />
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Hora *</span>
              <input
                type="time"
                class="form-control"
                aria-label="hour"
                aria-describedby="basic-addon1"
              />
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Personas *</span>
              <input
                type="number"
                class="form-control"
                aria-label="people"
                aria-describedby="basic-addon1"
              />
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Mesa *</span>
              <input
                type="text"
                class="form-control"
                placeholder="Mesa 1"
                aria-label="table"
                aria-describedby="basic-addon1"
              />
            </div>

            <div class="input-group">
              <span class="input-group-text">Notas *</span>
              <textarea
                class="form-control"
                aria-label="With textarea"
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn create-btn">Crear</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../js/reservations/reservations.js"></script>
  </body>
</html>
