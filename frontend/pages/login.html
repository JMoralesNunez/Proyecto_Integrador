<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/ea4c7975d5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/styles.css" />
    <script src="../js/login.js"></script>
</head>

<body>
    <div class="container p-3 mt-5 rounded-3">
        <h1 class="text-center fs-1 fw-bold">Ordex</h1>
        <form id="loginForm" class="mt-5 d-flex flex-column justify-content-center align-items-center">
            <div class="mb-3 w-50">
                <label for="email" class="form-label fw-bold">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3 w-50">
                <label for="password" class="form-label fw-bold">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button class="btn btn-primary border-0 orange-btn">Entrar</button>
        </form>
    </div>
</body>
</html>
